<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
  </style>
<body>
  <button class="btn" id="printPageButton" style="width:100%"onclick="window.print()"><i class="fa fa-download"></i> Download</button>
  <div id="main">
    <div id="content">
    {{ content }}
    <p>
      This CV was last updated <script> document.write(new Date().toLocaleDateString('en-us', {year:"numeric", month:"short", day: "2-digit"})); </script>. View updates at <a href="https://www.cv.psberge.com">www.cv.psberge.com</a>.
      </p>
    </div>
  </div>
</body>
</html>
